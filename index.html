<!DOCTYPE html>
<html
  lang="en"
  class="min-h-screen flex flex-row flex-wrap items-center justify-center p-6 space-x-12"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form with a Text Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .nameErr,
      .emailErr,
      .passwordErr {
        color: #dc2626;
        font-weight: 600;
        font-size: 0.9rem;
        margin-top: 0.25rem;
        display: none;
      }

      #warning {
        transition: opacity 0.3s ease;
      }
    </style>
  </head>
  <body
    class="flex flex-row flex-wrap justify-center items-start space-x-12 max-w-7xl w-full"
  >
    <!--RegistrationForm -->
    <form
      class="bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg rounded-xl shadow-xl p-8 w-full space-y-6 max-w-md"
    >
      <h2
        class="text-3xl font-extrabold text-indigo-900 mb-6 text-center tracking-wide"
      >
        Registration Form
      </h2>

      <div>
        <input
          type="text"
          id="userName"
          placeholder="Enter your name"
          class="w-full rounded-lg border border-indigo-400 px-4 py-3 text-indigo-900 placeholder-indigo-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-600 shadow-sm transition"
          autocomplete="off"
        />
        <span class="nameErr">Name should be filled</span>
      </div>

      <div>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="w-full rounded-lg border border-indigo-400 px-4 py-3 text-indigo-900 placeholder-indigo-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-600 shadow-sm transition"
        />
        <span class="emailErr">Enter a valid email</span>
      </div>

      <div>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          class="w-full rounded-lg border border-indigo-400 px-4 py-3 text-indigo-900 placeholder-indigo-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-600 shadow-sm transition"
          autocomplete="off"
        />
        <span class="passwordErr"
          >Password is too short (minimum 6 characters)
        </span>
        <span
          class="passwordLengthHint text-sm text-indigo-700 font-medium block mt-1"
        ></span>
      </div>

      <div>
        <input
          type="submit"
          id="submit"
          value="Submit"
          disabled
          class="w-full py-3 font-semibold rounded-lg text-white cursor-not-allowed bg-gray-400 transition-colors duration-300 shadow-md"
        />
      </div>
    </form>

    <!--TextArea-->
    <div
      class="bg-white bg-opacity-90 backdrop-filter backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-md"
    >
      <label
        for="textArea"
        class="block text-xl font-semibold text-gray-700 mb-5 select-none"
      >
        Enter Your Text
      </label>
      <textarea
        id="textArea"
        maxlength="200"
        rows="6"
        placeholder="Type something amazing..."
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-4 focus:ring-purple-400 focus:border-purple-600 text-gray-900 shadow-sm resize-none transition"
      ></textarea>

      <div class="flex justify-between mt-4 items-center">
        <p
          id="count_display"
          class="text-gray-600 font-medium select-none transition-colors duration-300"
        >
          0 / 200
        </p>
        <p
          id="warning"
          class="text-red-600 font-semibold text-sm select-none opacity-0"
          aria-live="polite"
        >
          Character limit exceeded!
        </p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
